<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali Mahdi - Portfolio (404)</title>
    <link rel="shortcut icon" href="images/logo.svg" type="image/svg+xml" />
  </head>
  <body>
    <script>
      // If we're not at the root page and we got a 404, redirect to the root page correctly
      const path = window.location.pathname;
      if (path !== '/' && !path.startsWith('/ali-portfolio')) {
        // Only redirect to the root of the project if the base path is missing
        window.location.replace('/ali-portfolio');
      }
    </script>
  </body>
</html>
