<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali Mahdi - Portfolio (404)</title>
    <link rel="shortcut icon" href="images/logo.svg" type="image/svg+xml" />
  </head>
  <body>
    <script>
      // Wait until the app finishes loading before doing the redirect
      window.addEventListener('load', () => {
        // Check if we're not at the root path and we are in a wrong path
        const path = window.location.pathname;
        if (!path.startsWith('/ali-portfolio') && path !== '/') {
          // Redirect to the base path of the project
          window.location.replace('/ali-portfolio');
        }
      });
    </script>
  </body>
</html>
